apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2-elastic-search
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      deployment: wso2-elastic-search
  template:
    metadata:
      labels:
        deployment: wso2-elastic-search
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox:1.27.2
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:
      - name: wso2-elastic-search
        image: docker.elastic.co/elasticsearch/elasticsearch:6.5.3
        livenessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 0.25
          limits:
            cpu: 1
        ports:
        -
          containerPort: 9200
          protocol: "TCP"
          name: http
        -
          containerPort: 9300
          protocol: "TCP"
        env:
        - name: discovery.type
          value: "single-node"
        - name: ES_JAVA_OPTS
          value: -Xms256m -Xmx256m
        - name: network.host
          valueFrom:
            fieldRef:
             fieldPath: status.podIP
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
---
apiVersion: v1
kind: Service
metadata:
  name: wso2-elasticsearch-service
spec:
  selector:
    deployment: wso2-elastic-search
  ports:
    -
      name: http-1
      protocol: TCP
      port: 9200
    -
      name: http-2
      protocol: TCP
      port: 9300
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2-kibana
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      deployment: wso2-kibana
  template:
    metadata:
      labels:
        deployment: wso2-kibana
    spec:
      initContainers:
      - name: init-wso2-elasticsearch-service
        image: busybox
        command: ['sh', '-c', 'until nslookup wso2-elasticsearch-service; do echo waiting for wso2-elasticsearch-service; sleep 2; done;']
      containers:
      - name: wso2-kibana
        image: docker.elastic.co/kibana/kibana:6.5.3
        livenessProbe:
          tcpSocket:
            port: 5601
          initialDelaySeconds: 20
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/status
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: Always
        ports:
        -
          containerPort: 5601
          protocol: "TCP"
          name: http
        volumeMounts:
        - name: kibana-yml
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
             fieldPath: status.podIP
      volumes:
      - name: kibana-yml
        configMap:
          name: kibana-yml
---
apiVersion: v1
kind: Service
metadata:
  name: wso2-kibana-service
spec:
  selector:
    deployment: wso2-kibana
  ports:
    -
      name: http
      protocol: TCP
      port: 5601
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wso2-kibana-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: wso2-kibana
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2-kibana-service
          servicePort: 5601